<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Urbex</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script defer src="../dist/urbex.min.js"></script>
        <script defer src="./main.js"></script>

        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body class="relative flex min-h-screen flex-col overflow-hidden bg-zinc-800 py-6 sm:py-12">
        <div class="absolute inset-0 opacity-10 bg-[url(./assets/architect.svg)] bg-center"></div>
        <div class="container max-w-[1080px] mx-auto px-4 py-4">
            <div class="relative bg-zinc-900 px-[8px] py-[8px] shadow-md mx-auto rounded-lg">
                <div
                    class="flex flex-row gap-[8px] text-white text-sm font-semibold items-center items-stretch"
                >
                    <select
                        class="flex-none bg-zinc-800 rounded-md px-[8px] w-[100px] h-[32px]"
                        id="request_method"
                    >
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                        <option value="HEAD">HEAD</option>
                        <option value="OPTIONS">OPTIONS</option>
                    </select>
                    <div class="grow rounded-md overflow-hidden bg-zinc-800 px-[12px]">
                        <input
                            type="text"
                            class="w-full h-[32px] bg-transparent border-none outline-none"
                            placeholder="URL"
                            id="request_url"
                        />
                    </div>
                    <button
                        type="submit"
                        class="flex-none rounded-md px-[16px] bg-emerald-500 hover:bg-emerald-600 rounded-lg text-white font-bold"
                        id="request_send"
                    >
                        Send
                    </button>
                </div>

                <div id="request_body" class="relative mt-[12px] w-full text-white hidden">
                    <textarea
                        class="w-full h-[160px] bg-zinc-800 rounded-md resize-none border-none outline-none px-[12px] py-[6px]"
                        placeholder="Request Body"
                        autocomplete="off"
                        spellcheck="false"
                    ></textarea>
                </div>
            </div>

            <div id="urbex_requests" class="relative mt-16 flex flex-col"></div>
        </div>
    </body>
</html>
